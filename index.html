<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro 🍅🕐</title>
</head>
<body>
    <header>
        <h1>Pomodoro Clock 🍅🕐</h1>
    </header>
    <div class="darkmode">
        <button id="dark" onclick="dark()" >🌙</button>
        <link rel="stylesheet" href="style.css">
    </div>
    <section>
        <div class="painel">
            <button id="work" class="active" onclick="trabalho()">Trabalho</button>
            <button id="break" onclick="intervalo()">Intervalo</button> 
        </div>
        
        <div id="timer">
            <div class="circle">
                <p id="clock"></p>
            </div>
        </div>
        <div id="actions">
            <div id="stateButtonContainer">
                <button id="iniciar" value="iniciar" onclick="iniciar()">▶ Iniciar</button>
            </div>
            <button id="parar"   value="parar"   onclick="parar()">◼ Parar  </button>
        </div>
    </section>
    <footer>
        <p>&copy; JSam Soluções</p>
    </footer>
    <script src="js/timer.js"></script>
    <script src="js/aba.js"></script>
    <script src="js/stateButtons.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
